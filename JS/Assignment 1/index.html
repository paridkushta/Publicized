<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>JS Assignment 1 - Button Clicker</title>
        <link rel="stylesheet"
              type="text/css"
              href="resources/css/reset.css">
        <link rel="stylesheet"
              type="text/css"
              href="resources/css/style.css">
        <script src="resources/js/script.js"></script>
    </head>

    <body>
        <nav>
            <div>
                <h1 class="title">Dojonary</h1>
            </div>
            <div>
                <input class="search-bar"
                       type="search"
                       placeholder="Search"
                       size="1">
            </div>
            <div>
                <input class="login-button"
                       type="button"
                       value="Login"
                       onclick="log(this)">
            </div>
        </nav>
        <div class="main">
            <div class="primary">
                <div class="definition">
                    <div class="definition-left">
                        <h1 class="definition-word">ninja</h1>
                        <h2>noun</h2>
                        <h3>Pural: ninjas</h3>
                        <button class="definition-button"
                                onclick="like(this)">13 likes</button>
                    </div>
                    <!-- <div class="definition-right"> -->
                    <p class="definition-text">A practitioner skilled in the <a>Japanese</a> art of <a>ninjutsu</a></p>
                    <!-- </div> -->
                </div>
                <div class="definition">
                    <div class="definition-left">
                        <h1 class="definition-word">ninja</h1>
                        <h2>noun</h2>
                        <h3>Pural: ninjas</h3>
                        <button class="definition-button"
                                onclick="like(this)">37 likes</button>
                    </div>
                    <!-- <div class="definition-right"> -->
                    <p class="definition-text">A <a>programmer</a> who breaks down problems with <a>zen</a>-like focus </p>
                    <!-- </div> -->
                </div>
            </div>
            <div class="secondary"
                 onclick="show()">
                <h4 class="secondary-text">Dojonary is defined by <strong class="bold">YOU</strong></h4>
                <button class="secondary-button"
                        onclick="hide(this)">Add Definition</button>
            </div>
        </div>
    </body>

</html>
