<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Assignment 3 Core 1 - Parid Kushta</title>
</head>

<body>

   <h1>Registration Form</h1>

   <form action="/process" method="post">
      <div>
         <label for="first name">First Name: *</label>
         <input type="text" name="first name" id="first name">
      </div>
      <div>
         <label for="last name">Last Name: *</label>
         <input type="text" name="last name" id="last name">
      </div>
      <div>
         <label for="e-mail">E-Mail Address: *</label>
         <input type="email" name="e-mail" id="e-mail">
      </div>
      <div>
         <label for="password">Password: *</label>
         <input type="password" name="password" id="password">
      </div>
      <div>
         <label for="password confirm">Confirm Password: *</label>
         <input type="password" name="password confirm" id="password confirm">
      </div>
      <div>
         <label for="birthday">Birthday:</label>
         <input type="date" name="birthday" id="birthday">
      </div>
      <div>
         <label for="no answer">Gender Identity:</label>
      </div>
      <div>
         <input type="radio" name="gender" value="male" id="male">
         <label for="male">Male</label>
         <input type="radio" name="gender" value="female" id="female">
         <label for="female">Female</label>
         <input type="radio" name="gender" value="non-binary" id="non-binary">
         <label for="non-binary">Non-Binary</label>
         <input type="radio" name="gender" value="no answer" id="no answer">
         <label for="no answer">I prefer not to answer </label>
      </div>
      <div>
         <label for="description">A short description about myself:</label>
      </div>
      <div>
         <textarea name="description" id="description" cols="40" rows="3">

         </textarea>
      </div>
      <div>
         <label for="favorite language">Favorite Language:</label>
         <select name="favorite language" id="favorite language">
            <option value="JavaScript">JavaScript</option>
            <option value="C#">C#</option>
         </select>
      </div>
      <div>
         <input type="checkbox" name="updates" id="updates">
         <label for="updates">Yes, I would like to recieve periodic e-mail updates</label>
      </div>
      <input type="submit" value="Create Account">
      <div>
         <label>* Indicates a required field</label>
      </div>
   </form>

</body>

</html>
